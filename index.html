<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="score-display">
            <p class="announcement">Choose a hand to start the game!</p>
            <div class="scores">
                <span class="human-score">Human: 0</span>
                <span class="computer-score">Computer: 0</span>
            </div>
        </div>

        <div class="computer-choice">
            <img class="computer-choice-btn">
        </div>
        
        <div class="versus-span">
            VS
        </div>

        <div class="human-choice">
            <img class="human-choice-btn" data-choice="rock" src="hand-rock-solid.svg">
            <img class="human-choice-btn" data-choice="paper" src="hand-paper-solid.svg">
            <img class="human-choice-btn" data-choice="scissors" src="hand-scissors-solid.svg">
        </div>
    </div>
</body>
</html>
